# Crazy by Icehouse
---
# Reference to the exact version of the song being annotated
file:
    # Also support lbry-url and maybe spotify or others
    youtube-url: "https://www.youtube.com/watch?v=YMQwRL0EzW0"

# Hahaha, just to include all aspects of CVT
fundamental-principles:
    support: true
    necessary-twang: true
    no-tight-lips-or-protruding-jaw: true

modes:
    - neutral
    - curbing
    - overdrive
    - edge

mode-extras:
    - curbing-like
    - overdrive-like
    - edge-like
    - medium

sound-colors:
    - dark
    - light

# Just some examples, not actually correct. Also need to figure out the
# proper design. This is just a brain dump
intervals:
    - {"start": 0.0, "end": 5.0, "mode": "neutral"}
    - {"start": 2.0, "end": 5.0, "sound-color": "dark"}
...
